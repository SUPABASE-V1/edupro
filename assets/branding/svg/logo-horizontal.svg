<svg viewBox="0 0 1600 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <!-- Primary gradient for frame -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#33C3D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E6FBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B3FF2;stop-opacity:1" />
    </linearGradient>
    
    <!-- EDU text gradient (turquoise to blue) -->
    <linearGradient id="eduGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33C3D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E6FBF;stop-opacity:1" />
    </linearGradient>
    
    <!-- DASH text gradient (purple) -->
    <linearGradient id="dashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B3FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B5FF2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bookmark accent gradient -->
    <linearGradient id="bookmarkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D8F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon (left side) -->
  <g transform="translate(32, 6)">
    <!-- Background frame -->
    <rect x="0" y="0" width="500" height="500" rx="100" 
          fill="none" stroke="url(#frameGradient)" stroke-width="16"/>
    
    <!-- Book base -->
    <rect x="100" y="280" width="300" height="200" rx="8" 
          fill="url(#frameGradient)" opacity="0.12"/>
    
    <!-- Speech bubble -->
    <g filter="url(#softShadow)">
      <rect x="100" y="80" width="300" height="180" rx="24" fill="#FFFFFF"/>
      <path d="M 360 260 Q 390 275, 410 305 L 360 260 Z" fill="#FFFFFF"/>
    </g>
    
    <!-- Three dots -->
    <circle cx="180" cy="170" r="18" fill="#6B7280"/>
    <circle cx="250" cy="170" r="18" fill="#6B7280"/>
    <circle cx="320" cy="170" r="18" fill="#6B7280"/>
    
    <!-- Bookmark ribbon -->
    <rect x="232" y="340" width="46" height="130" rx="4" fill="url(#bookmarkGradient)"/>
    <path d="M 232 470 L 255 445 L 278 470 Z" fill="url(#bookmarkGradient)"/>
  </g>
  
  <!-- EDUDASH Wordmark (right side, vertically centered) -->
  <text x="680" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="900" letter-spacing="-6">
    <tspan fill="url(#eduGradient)">EDU</tspan><tspan fill="url(#dashGradient)">DASH</tspan>
  </text>
</svg>
